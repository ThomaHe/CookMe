<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="titre" >
                <div id="activite" class="col-md-2 col-lg-2 col-md-offset-1 col-lg-offset-1 panel panel-default">
                    Inscription
                </div>
                   
                
            </ui:define>
            <ui:define name="body"> 

                <div class="row" id="cont">
                    <content>
                        <div class="container">

                            <h:form class='sign col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3'>  
                                <legend>Inscription</legend>
                                <fieldset>

                                    <h:outputLabel styleClass="inscription-label" value="Nom:" />
                                    <h:inputText styleClass="input-text #{component.valid?'validation-ok':'validation-failed'}" value="#{userSubmissionModelBean.lastname}" required="true" >
                                        <f:validator validatorId="validators.username" />
                                    </h:inputText>
                                    <h:message for="email" style="color:red" />
                                    <br/> 

                                    <h:outputLabel styleClass="inscription-label" value="PrÃ©nom:" />  
                                    <h:inputText styleClass="input-text #{component.valid?'validation-ok':'validation-failed'}" value="#{userSubmissionModelBean.firstname}" required="true" >
                                        <f:validator validatorId="validators.username" />
                                    </h:inputText>
                                    <br/>  

                                    <h:outputLabel styleClass="inscription-label" value="Age:" />
                                    <h:inputText  styleClass="input-text #{component.valid?'validation-ok':'validation-failed'}" value="#{userSubmissionModelBean.age}" required="true" >
                                        <f:validateLongRange minimum="1" maximum="100"/>
                                    </h:inputText>
                                    <br/>  

                                    <h:outputLabel styleClass="inscription-label" value="Adresse email:" />
                                    <h:inputText  styleClass="input-text #{component.valid?'validation-ok':'validation-failed'}" value="#{userSubmissionModelBean.email}" required="true" >
                                        <f:validator validatorId="validators.email" />
                                    </h:inputText>
                                    <br/>

                                    <h:outputLabel styleClass="inscription-label" value="Login:" />
                                    <h:inputText  styleClass="input-text #{component.valid?'validation-ok':'validation-failed'}" value="#{userSubmissionModelBean.login}" required="true" >
                                        <f:validator validatorId="validators.login" />
                                    </h:inputText>
                                    <br/>

                                    <h:outputLabel styleClass="inscription-label" value="Password :" />
                                    <h:inputSecret styleClass="input-text" value="#{userSubmissionModelBean.pwd}" required="true" binding="#{pass}" />
                                    <br/>  

                                    <h:outputLabel styleClass="inscription-label" value="Confirmation Password :" />
                                    <h:inputSecret styleClass="input-text " value="#{userSubmissionModelBean.pwd2}" required="true" >
                                        <f:validator validatorId="validators.password" />
                                        <f:attribute name='pass' value="#{pass}"/>
                                    </h:inputSecret>
                                    <br/>

                                    <h:commandButton value="S'enregistrer" action="#{userControlerBean.checkAndAddUser(userSubmissionModelBean)}" /> 


                                </fieldset>  
                            </h:form>  

                        </div>
                    </content>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
