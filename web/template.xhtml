<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Cook Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="lib/style.css" type="text/css" media="all"/>
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
        
    </h:head>

    <h:body>
        <div class="container global">
            <div class="row">
                <header>
                    <div class="container">
                        <a id="home" class="col-md-1 col-lg-1 btn btn-default" href="activity.xhtml" > <!-- Bouton de retour au menu-->
                             <span class="glyphicon glyphicon-home"></span> Retour
                        </a>
                        
                        <ui:insert name="titre"></ui:insert>
                                               
                        <div id="inscription" class="col-md-2 col-lg-2 col-md-offset-3 col-lg-offset-3 ">
                            <legend>Inscription</legend>
                            <a href="inscription.jsf">
                                Nouvel Utilisateur &#160;
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </div>
                        <div id="connexion" class="col-md-3 col-lg-3">
                            <h:form>
                                <fieldset>
                                    <legend>Connexion</legend>
                                    <h:outputLabel styleClass="output-label" for="login">Login &#160;</h:outputLabel> &#160;
                                    <h:inputText styleClass="input-text" id="login" value="#{loginBean.login}" required="true" size="15" maxlength="20"/>
                                    <br />
                                    <h:outputLabel styleClass="output-label" for="motdepasse">Mot de passe &#160;</h:outputLabel>&#160;
                                    <h:inputSecret styleClass="input-text" id="motdepasse" value="#{loginBean.pwd}" required="true" size="15" maxlength="20"/>
                                    <br />
                                    <h:commandButton value="Connexion" action="#{userControlerBean.checkUser(loginBean)}" />
                                    <br />
                                </fieldset>
                            </h:form> 
                        </div>
                    </div>

                </header>
            </div>
            <div class="row" id="cont">
                <content>
                    <div class="container">
                        <ui:insert name="body">  <!-- Emplacement dans lequel le contenu de la page sera inséré -->
                                
                        </ui:insert>
                    </div>
                </content>
            </div>
            <div class="row">
                <footer class="footer">
                    <div class="container">
                        <div class="col-md-3 col-lg-3">
                            Copyright 2015 all rights reserved
                        </div> 
                        <div id="logofoo" class="col-lg-1 col-md-1 col-lg-offset-8 col-md-offset-8 ">
                            <img src="lib/logo.jpg" alt="logo" />
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </h:body>
</html>
