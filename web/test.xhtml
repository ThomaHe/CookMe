<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="titre">
                <div class="title col-md-1" style="background-color: green;">
                    <div id="bloc">Résultat</div>
                </div>
            </ui:define>

            <ui:define name="body">
                <p:dataTable value="#{recipeListModelBean.getRecipeList()}">
                    <p:column>
                        <f:facet name="header">
                            Titre
                        </f:facet>

                        <h:outputLink value="affichage.jsf">
                            <f:param name="titre" value="#{recipeListModelBean.title}" />
                            <f:param name="duree" value="#{recipeListModelBean.duration}" />
                            <f:param name="diff" value="#{recipeListModelBean.expertise}" />
                            <f:param name="personnes" value="#{recipeListModelBean.nbpeople}" />
                            #{recipeListModelBean.title}
                        </h:outputLink>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Resumé
                        </f:facet>
                        #{recipeListModelBean.description}
                    </p:column>

                </p:dataTable>
                

            </ui:define>
        </ui:composition>
    </h:body>
</html>
